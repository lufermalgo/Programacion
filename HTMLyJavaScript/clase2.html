<!DOCTYPE html>
<html>
<head>
	<title>Mi primer proyecto de programación</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script src="js/jquery-3.1.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
	<script type="text/javascript" src="js/piedra.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
</head>
<body>
	<section id="main-container">
		<div class="conteiner">
			<div class="row">
				<div class="col">
					<div class="row">
						<div class="col">
							<h1 class="titulos">¿Piedra, Papel o Tijera?</h1>
							<div class="row">
								<div class="marcador">
									<div class="col">
										<div class="jugador">Jugador: </div>
										<div class="usuario">0</div>
									</div>
									<div class="col">
										<div class="jugador">Maquina: </div>
										<div class="ordenador">0</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="resultado" id="resultado"></div>
							</div>
							<div class="opciones" id="opciones">
								Elija su opción <input type="radio" name="opcionUsuario" id="piedra" value="piedra"><label for="piedra">Piedra</label>
								<input type="radio" name="opcionUsuario" id="papel" value="papel"><label for="papel">Papel</label>
								<input type="radio" name="opcionUsuario" id="tijera" value="tijera"><label for="tijera">Tijera</label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<div class="divider"></div>
	<div class="section">
	<footer class="site-footer">
		<div class="conteiner">
			<div class="row">
				<div class="col center-aling">
					<a class='dropdown-button btn' href='#' data-activates='dropdown1'>Idioma</a>
					<ul id='dropdown1' class='dropdown-content'>
						<li><a href="#!">Español</a></li>
						<li><a href="#!">Ingles</a></li>
					</ul>
				</div>
				<div class="col center-aling">
					© 2016 Piedra, Papel y Tijera
				</div>
			</div>
		</div>
</footer>
</div>
</body>
</html>
